<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    *{
      padding: 0;
      margin: 0px;
    }
    .num{
      font-size: 45px;
      width: 45px
      height:40px;
      font-weight: bold;
      border: solid 1px blue;
      color: red;
    }
    .num:hover{
      background: red;
    }

  </style>
  <script type="text/javascript">
    function calculate(){
      var result = "";

      var finalresult = "";

      result+=event.srcElement.innerText;

      display.innerText=result;

    }

    function calculateresult(){

      finalresult=eval(result);

      display.innerText=finalresult;

    }
  </script>
</head>
<body>
  <table onclick="calculate()">
    <tr>
      <td id="display" colspan="5">0</td>
    </tr>
    <tr>
      <td class="num">1</td>
      <td class="num">2</td>
      <td class="num">3</td>
      <td class="num">+</td>
      <td class="num">c</td>
    </tr>
    <tr>
      <td class="num">4</td>
      <td class="num">5</td>
      <td class="num">6</td>
      <td class="num">-</td>
      <td class="num" rowspan="3" onclick="calculateresult">=</td>
    </tr>
    <tr>
      <td class="num">7</td>
      <td class="num">8</td>
      <td class="num">9</td>
      <td class="num">*</td>
    </tr>
    <tr>
      <td class="num">=/-</td>
      <td class="num">0</td>
      <td class="num">.</td>
      <td class="num">/</td>
    </tr>
  </table>
</body>
</html>
