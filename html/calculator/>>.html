<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script src="calculator.js"> </script>
	<title></title>
</head>
<body>

	<table onclick="calculate()">
		<tr>
			<td id="display" colspan="5">0</td>
		</tr>
		<tr>
			<td class="num">1</td>
			<td class="num">2</td>
			<td class="num">3</td>
			<td class="num">+</td>
			<td class="num">c</td>
		</tr>
		<tr>
			<td class="num">4</td>
			<td class="num">5</td>
			<td class="num">6</td>
			<td class="num">-</td>
			<td class="num" rowspan="3" onclick="calculateresult">=</td>
		</tr>
		<tr>
			<td class="num">7</td>
			<td class="num">8</td>
			<td class="num">9</td>
			<td class="num">*</td>
		</tr>
		<tr>
			<td class="num">=/-</td>
			<td class="num">0</td>
			<td class="num">.</td>
			<td class="num">/</td>
		</tr>
	</table>
</body>
</html>
