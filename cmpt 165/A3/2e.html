<h1 style="text-align:center">Newton's Second Law</h1>

<p style="background-color:rgb(200,255,100);" title="Question">
	Problem: Man pushes a 1000 kg car forward, gives it an acceleration of 0.05 m/s<sup>2</sup>, what force is he exerting on the car?
</p>

<p>
	<img src="pics/2e.jpg" alt="pushing car" style="width:304px;height:228px;"><br>
</p>

<p style="background-color:rgb(255,255,100);" title="Solution">
	Solution: Apply Newton's Second Law directly, F = ma &#x21D2 F = 1000kg*0.05m/s<sup>2</sup>= 50 N.
</p>
